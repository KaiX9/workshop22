<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Whose RSVP do you want to get?</h1>
    <form method="GET" data-th-action="@{/api/rsvp/form/name}" data-th-object="${rsvp}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name" size="30"
                        placeholder="Input name" data-th-field="*{name}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Get</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
